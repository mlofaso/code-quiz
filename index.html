<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div>View high scores</div>
        <div id="timer"></div>
    </header>
    <main>
        <section id="first">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.</p>
            </p>Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
            <button id="startButton">Start Quiz</button>
        </section>
        <section id="questions" class="hide">
            <h2 id="question"></h2>
            <div id="choices"></div>
        </section>
        <section id="scoreForm" class="hide">
            <h2>All Done!</h2>
            <input id="nameInput">
            <button id="submit">Submit</button>
            <p>Enter Initials Here</p> 
            <p id="userScore"></p>
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
</body>
</html>`
